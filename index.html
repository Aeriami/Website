<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aeriami</title>
  <link rel="icon" href="/images/logo.png" type="image/x-icon" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      margin: 0;
      background-color: black;
      color: white;
      /* Set default text color for the site */
      font-family: Arial, sans-serif;
      /* Set default font for the site */
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    button {
      margin: 10px;
      color: white;
      /* Set button text color */
      background-color: transparent;
      /* Set transparent background for the button */
      border: 2px solid white;
      /* Set white border for the button */
      padding: 10px;
      cursor: pointer;
      font-family: inherit;
      transition: background-color 0.3s ease, color 0.3s ease;
      /* Add smooth transition */
      box-shadow: rgba(255, 255, 255, 0.09) 0px 2px 1px, rgba(255, 255, 255, 0.09) 0px 4px 2px, rgba(255, 255, 255, 0.09) 0px 8px 4px, rgba(255, 255, 255, 0.09) 0px 16px 8px, rgba(255, 255, 255, 0.09) 0px 32px 16px;
      width: 150px;
      /* Set fixed width for the button */
    }

    button:hover {
      background-color: white;
      /* Set background color on hover */
      color: black;
      /* Set text color on hover */
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: black;
      /* Set background color for the footer */
    }

    footer p {
      color: #999;
      /* Set footer text color */
      font-family: inherit;
    }
  </style>
</head>

<body>

  <main>
    <h2>Aeriami</h2>
    <button id="openIframeButton">Bio</button>
    <button id="loginButton">Login</button>

    <div id="iframeContainer" style="display: none;">
      <iframe src="https://aeriami.com/iframe.php?url=https://e-z.bio/aeriami" style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    bottom: 0;
                    right: 0;
                    width: 100%;
                    height: 100%;
                    border: none;
                    margin: 0;
                    padding: 0;
                    overflow: hidden;
                    z-index: 999999;
                ">
      </iframe>
    </div>
  </main>

  <footer>
    <p>&copy; Copyright <a href="/copyright/" target="_blank" style="color:#ffffff;">Aeriami</a>. All rights reserved.
    </p>
  </footer>

  <script>
    document.getElementById('openIframeButton').addEventListener('click', function () {
      document.getElementById('iframeContainer').style.display = 'block';
    });
    document.getElementById('loginButton').addEventListener('click', function () {
      // Redirect to the login page within the same website
      window.location.href = '/login'; // Replace with your actual login page URL
    });
  </script>

</body>

</html>
